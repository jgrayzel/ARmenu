<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AR Menu</title>

  <style>
    img {
      width: 100%;
      height: auto;
    }
    </style>
</head>

<body>
  <main>
    <h1>Demo Restaurant</h1>
    <img src="https://armenu.blob.core.windows.net/images/Restaurant Solid Small.png" alt="Restaurant Logo">
    
    <h2>J & J Bistro</h2>
    <h3>Click Image below for iPhone/iPad</h3>
    <a rel="ar" href="https://armenu.blob.core.windows.net/models/chicken2.usdz"><img class="image-model" src="https://armenu.blob.core.windows.net/models/Chicken2Thumb.png" alt="" data-hires-status="pending"></a>
  
    <h3>Click Image below for Android</h3>
    <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://armenu.blob.core.windows.net/models/pretzel.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"><img class="image-model" src="https://armenu.blob.core.windows.net/models/Chicken2Thumb.png">Pretzel</a>
  </main>

  <p id="demo"></p>

<script>
let agent = navigator.platform;
document.getElementById("demo").innerHTML = "User-agent:<br>" + agent;
</script>

</body>

</html>
