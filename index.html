<script>
  document.getElementById("demo").innerHTML = "User-agent:<br>" + agent;

  let deviceagent = navigator.platform;
  var presentedLINE = document.getElementById("presentedURL");
  var presentedIMG = document.getElementById("presentedIMG");
  var presetedHEADER = document.getElementById("presentedTITLE");
 
  if (deviceagent == "iPhone") 
  {
    deviceType = "Apple iPhone IOS Platform";
    
    presentedLINE.rel = "ar";
    presentedLINE.href = "https://armenu.blob.core.windows.net/models/chicken2.usdz";
    presentedIMG.src = "https://armenu.blob.core.windows.net/models/Chicken2Thumb.png";
  
  } 
  
  else if (deviceagent == "iPad") 
  {
    deviceType = "Apple iPad iPadOS Platform";
    
    presentedLINE.rel = "ar";
    presentedLINE.href = "https://armenu.blob.core.windows.net/models/chicken2.usdz";
    presentedIMG.src = "https://armenu.blob.core.windows.net/models/Chicken2Thumb.png";
  
  } 
  
  else if (deviceagent == "Linux aarch64") 
  {
    deviceType = "Android Device";
    
    presentedLINE.rel = "ar";
    presentedLINE.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://armenu.blob.core.windows.net/models/pretzel.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;";
    presentedIMG.src = "https://armenu.blob.core.windows.net/models/Chicken2Thumb.png";

  } 
  
  else 
  {
    deviceType = "Undefined device type";
    
    presentedLINE.rel = "ar";
    presentedLINE.href = "https://armenu.blob.core.windows.net/models/chicken2.usdz";
    presentedIMG.src = "https://armenu.blob.core.windows.net/models/Chicken2Thumb.png";
  }
</script>
